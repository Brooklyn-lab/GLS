<header class="header">
  <div class="container">
    <div class="header__body">
      <div class="header__burger-wrapper">
        <a href="./home.html" class="header__logo">
          <!-- LOGO -->
          <picture class="header__image">
            <source type="image/webp" srcset="./img/logo.webp" media="(min-width: 992px)">
            <source type="image/webp" srcset="./img/logo768.webp" media="(min-width: 576px)">
            <source type="image/webp" srcset="./img/logo576.webp" media="(min-width: 0px)">
            <source type="image/png" srcset="./img/logo.png" media="(min-width: 992px)">
            <source type="image/png" srcset="./img/logo768.png" media="(min-width: 576px)">
            <source type="image/png" srcset="./img/logo576.png" media="(min-width: 0px)">
            <img src="./img/logo.png" alt="">
          </picture>
        </a>

        <!-- Begin Header-Burger -->

        <div class="icon-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- End Header-Burger -->
      </div>

      <div class="header__navigation-wrapper">
        <nav class="header__navigation menu" id="navigation">
          <ul class="menu__wrapper">
            <li class="menu__item">
              <a href="./home.html" class="menu__link @@if(link==0){active}">Home</a>
            </li>
            <li class="menu__item">
              <a href="./solutions.html" class="menu__link @@if(link==1){active}">Solutions</a>
            </li>
            <li class="menu__item">
              <a href="./company.html" class="menu__link @@if(link==2){active}">Company</a>
            </li>
            <li class="menu__item">
              <a href="./support.html" class="menu__link @@if(link==3){active}">Support</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="menu-buttons login">Login</a>
        <a href="#" class="menu-buttons sign">Sign Up</a>
      </div>
    </div>
  </div>
</header>
